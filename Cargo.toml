#	General information
[package]
name = "kfs"
version = "0.1.0"
edition = "2021"
authors = ["lmartin <lmartin@student.42.fr>", "nieyraud <nieyraud@student.42.fr>"]

[lib]
name='kernel'
path='srcs/main.rs'
crate-type = ["staticlib"]


#	Dependencies
[dependencies]
spin = "0.5.2"

# Spin no std is needed since we can't use it
[dependencies.lazy_static]
version = "1.0"
features = ["spin_no_std"]
